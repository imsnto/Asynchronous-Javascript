<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-light">
    <header class="py-3 bg-primary text-center text-white">
        <h1>Asynchronous Javascript</h1>
    </header>

    <main class="mx-5 my-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header bg-success">
                        <h2>Student Update Form</h2>
                    </div>
                    <div class="card-body mb-3">
                        <form action="index.html">
                            <div class="form-group my-3">
                              <label for="student-name-update">Name</label>
                              <input type="text" class="form-control" id="student-name-update"  placeholder="Enter student name">
                            </div>
                            <div class="form-group my-3">
                              <label for="student-email-update">Email</label>
                              <input type="email" class="form-control" id="student-email-update" placeholder="Enter student email">
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="submit" id="update-student" class="btn btn-success">Update Student</button>
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </div>
    </main>

    <footer class="py-3 bg-dark text-white text-center">
        <p>&copy; 2024 Asynchronous Javascript App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="update-student.js" ></script>
  </body>
</html>
